{% extends "base.template.html" %}

{% block content %}
{% load static%}
{% load cloudinary %}

<br/>
<!-- !!!! Search Bar  -->
<header class="section-header">
<div class="col-lg-6 col-12 col-sm-12">
    <form action="#" class="search">
        <div class="input-group w-100">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </form>
</div>
</header>
<!-- !!!! Search Bar  -->


<section>
<br/>
 <!-- !!! Banner -->
<section class="section-intro padding-y-sm">

    <img src="{% static '4.png' %}" class="w-100"/>
    <br/>
<!-- container //  -->
</section>
 <!-- !!! Banner  -->
</section>
<br/>
<header class="section-heading">
	<h3 class="index-title">Popular products</h3>
</header><!-- sect-heading -->

<section>
    <div>
        <div class="row">
            {%for x in DMServices %}
            <div class="col-md-3">
                <div href="#" class="card card-product-grid m-1">

                    <div class="card-img-top">
                    <div class="wrapper-prd">
                        {% cloudinary x.cover class="prd-img" %}
                    </div>
                    <!-- {% cloudinary "sample.jpg" width=100 height=150 crop="fill" %} -->
                    </div>

                    <figcaption class="info-wrap">
                        <div class="container">
                        <h4>{{x.item_name}}</h4>
						<div class="price mt-1">${{x.price}}</div>
                        {% if request.user.is_superuser %}
                            <a href="{% url 'update_dmservice' DMService_id=x.id%}">Edit</a>
                            <a href="{% url 'delete_dmservice' DMService_id=x.id%}">Delete</a>
                            <a href="{% url 'add_to_cart' DMService_id=x.id%}">Add to cart</a>
                            {% else %}
                            <a href="#">Details</a>
                            {% endif %}
                        </div>
                    </figcaption>
                </div>
            </div> 
            {%endfor%}
        </div> 
    </div> 
</section>
<br/>
<br/>
{% endblock %}
