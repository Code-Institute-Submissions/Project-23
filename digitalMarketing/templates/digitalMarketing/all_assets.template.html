{% extends "base.template.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static%}
{% load cloudinary %}

<br/>
<header>
<h1 class="index-title">Buy our assets</h1>
</header>


<section>
<br/>
 <!-- !!! Banner -->
<section class="section-intro padding-y-sm">

    <img src="{% static '4.png' %}" class="w-100"/>
    <br/>
<!-- container //  -->
</section>


<!-- sect-heading -->
<br/>

 <!-- !!! Banner  -->
</section>
<br/>

<section>
<div class="container">
    <div class="row">
    <!-- ------------------------------------------------------------------------(query card) -->
        <div class="card border-white col-md-3">
        <br/>
            <div>
                <form method="GET">
                {{search_form|crispy}}
                <input class="btn btn-danger" type="submit" value="Search"/>    
                </form>

            </div>

        </div> <!-- card.// -->
    <!-- ------------------------------------------------------------------------(all products) -->
        <div class="col-md-9">
            <div class="row">
                {%for x in all_daservices %}
                <div class="col-md-3 ">
                    <div href="#" class="card m-1">

                        <div class="card-img-top">
                        <div class="wrapper-prd">
                            {% cloudinary x.cover class="prd-img" %}
                        </div>
                        <!-- {% cloudinary "sample.jpg" width=100 height=150 crop="fill" %} -->
                        </div>

                        <figcaption class="info-wrap">
                            <div class="container">
                            <br/>
                            <h4>{{x.item_name}}</h4>
                            <div class="price mt-1">${{x.price}}</div>
                            <div class="price mt-1">{{x.short_desc}}</div>
                            <br/>
                                {% if request.user.is_superuser %}
                                <a href="{% url 'update_daservice' DAService_id=x.id%}"><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i></a>
                                <a href="{% url 'delete_daservice' DAService_id=x.id%}"><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></a>
                                {% elif request.user.is_authenticated %}
                                {% else %}
                                    <small><a class="nav-link" href="{% url 'account_login' %}">log into make a purchase</a></small>
                                {% endif %}
                            </div>
                        </figcaption>
                    </div>
                </div> 
                {%endfor%}
                

            </div> 
        </div> 
    </div>
</div>
</section>
<br/>
<br/>
{% endblock %}
