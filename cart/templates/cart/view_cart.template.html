{% extends 'base.template.html' %}

{%block content %}
<h1>Your Cart</h1>
<ul>
    {%for key, i in shopping_cart.items %}
        <li>
            {{i.item_name}}<br/>
            Price: ${{i.price}}
            <br/>
              <a class="btn btn-danger btn-sm" href="{% url 'remove_from_cart' DMService_id=i.id %}">Remove</a>
            
        </li>
    {%endfor%}
</ul>
{%endblock %}
